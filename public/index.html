<!DOCTYPE html>
<html>
<head>
    <title>Code route</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/modernizr.js"></script>
    <script>var BASE_URL = "/perso/my_marionette/public/";</script>
</head>
<body>

<div id="container">
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
</div>

<script type="text/template" id="intro">
    <div class="intro-wrapper">
        Pret ?
        <button class="start">Commencer</button>
    </div>
</script>

<script type="text/template" id="result">
    <div class="result-wrapper"><%= result %></div>
</script>

<script type="text/template" id="layout">
    <div class="layout-header"></div>
    <div class="layout-content"></div>
    <div class="layout-footer"></div>
</script>

<script type="text/template" id="question">
    <div class="question-image"><img src="images/question/<%= image %>" alt="<%= question %>" /></div>
    <form action="#" class="response-form">
        <div class="question-label"><%= question %></div>
        <div class="response-wrapper">
            <% _.each(responses, function(response){ %>
            <div class="response-label"><input type="checkbox" value="<%= response.value %>" name="responses" id="response-<%= response.value %>" /><label for="response-<%= response.value %>"><%= response.text %></label></div>
            <% }); %>
        </div>
        <input type="submit" value="Valider"/>
    </form>
</script>

<script type="text/template" id="response-item">

</script>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
<script>
    require(["main"]);
</script>
</body>
</html>
